<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Membership</title>
</head>

<body>
    <div>
        {% for entry in entries %}
        <div>
            <div>grade: {{ entry.grade }}, name: {{ entry.name }}</div>
            <form action="/pay" method="post">
                <div>{{grade}}: {{name}} : {{state}}</div>
                <button>pay</button>
            </form>
        </div>
        {% endfor%}
    </div>
</body>

</html>
